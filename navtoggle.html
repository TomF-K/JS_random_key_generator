<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBT Header Toggle</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Inspiration&family=Martel+Sans:wght@200;300;400;600&family=Montserrat:wght@300;400;500;600;700&family=Tangerine:wght@700&display=swap"
    />
    <link rel="stylesheet" href="./styles/navtoggle_styles.css" />
    <script
      src="https://kit.fontawesome.com/3bddb0bb72.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header/nav -->
    <header>
      <nav>
        <div class="nav-center">
          <div class="nav-header">
            <a href="#"
              ><img
                class="logo-img"
                src="img/Logo transparent background.png"
                alt="free bass transcriptions logo"
            /></a>
            <button class="nav-toggle">
              <span class="fas fa-bars"></span>
            </button>
          </div>
          <!-- nav links -->
          <div class="links-container">
            <ul class="links">
              <li><a href="#">TRANSCRIPTIONS</a></li>
              <li><a href="#">VIDEOS</a></li>
              <li><a href="#">TUITION</a></li>
              <li><a href="#">SHOP</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- footer -->
    <footer>
      <p>
        Copyright &copy; Free Bass Transcriptions <span class="date"></span>.
        All rights reserved.
      </p>
    </footer>
    <!-- javascript -->
    <script type="text/javascript" src="./navtoggle.js"></script>
  </body>
</html>
